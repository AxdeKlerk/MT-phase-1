{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->

    <!-- Icon -->
    <link rel="icon" type="image/png" href="{% static 'assets/images/moshtip-logo-vector-trans.png' %}">

    <title>{% block title %}Tip The Artist{% endblock %}</title>

    <!--Cloudinary CDN-->
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dqde3a83z/image/upload/v1748106876/red-horns_meorvq.png">
  
    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">  

    {% block extra_head %}{% endblock %}
    
</head>

<body>

    <!--ROXOFF Header-->
    <div class="container-fluid header-container">
        <div class="row">
            <div class="col justify-content-center d-flex">
                <a href="">
                    <img src="{% static 'assets/images/roxoff-logo-2026-v3.png' %}" alt="ROXOFF Logo" class="img-fluid" width="200" height="60" class="d-inline-block align-text-top">                    
                </a>
            </div>
        </div>
    </div>

    <!-- Nav Bar -->

    <!-- Main Content Area -->

    <main>
    {% block content %}{% endblock %}        
    </main>

    <!-- Footer -->

    <!-- Include JavaScript files -->
    <script src="{% static 'assets/js/script.js' %}"></script>

    <!-- Bootstrap Bundle with Popper (required for navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
